# Development Environment Configuration
# For local development only - uses environment variables with sensible defaults

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/authify_app}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret.key=${JWT_SECRET_KEY:devOnlySecretKeyNotForProduction123456789}
jwt.expiration.ms=${JWT_EXPIRATION_MS:3600000}

# Email (SMTP) Configuration
spring.mail.host=${SMTP_HOST:smtp-relay.brevo.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.from=${SMTP_FROM:channarakluy@gmail.com}

# Brevo API Configuration
brevo.api.key=${BREVO_API_KEY:}
brevo.from.email=${BREVO_FROM_EMAIL:channarakluy@gmail.com}
brevo.from.name=${BREVO_FROM_NAME:Authify}